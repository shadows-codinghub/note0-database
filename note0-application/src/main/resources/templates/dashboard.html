<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Note0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-graduation-cap me-2"></i>Note0
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link text-white active" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link text-white" href="/materials">
                            <i class="fas fa-book me-2"></i>Materials
                        </a>
                        <a class="nav-link text-white" href="#" onclick="showUploadModal()">
                            <i class="fas fa-upload me-2"></i>Upload
                        </a>
                        <a class="nav-link text-white" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Dashboard</h2>
                        <div class="d-flex align-items-center">
                            <span class="me-3" id="userInfo"></span>
                            <button class="btn btn-primary" onclick="showUploadModal()">
                                <i class="fas fa-plus me-2"></i>Upload Material
                            </button>
                        </div>
                    </div>
                    
                    <!-- Stats Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-book fa-2x mb-2"></i>
                                    <h4 id="totalMaterials">0</h4>
                                    <p class="mb-0">Total Materials</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-star fa-2x mb-2"></i>
                                    <h4 id="avgRating">0.0</h4>
                                    <p class="mb-0">Avg Rating</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-users fa-2x mb-2"></i>
                                    <h4 id="totalUsers">0</h4>
                                    <p class="mb-0">Active Users</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-graduation-cap fa-2x mb-2"></i>
                                    <h4 id="subjects">0</h4>
                                    <p class="mb-0">Subjects</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Materials -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Recent Materials</h5>
                        </div>
                        <div class="card-body">
                            <div id="recentMaterials">
                                <div class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="subjectId" class="form-label">Subject *</label>
                                <select class="form-select" id="subjectId" name="subjectId" required>
                                    <option value="">Select Subject</option>
                                    <option value="1">Data Structures</option>
                                    <option value="2">Algorithms</option>
                                    <option value="3">Database Systems</option>
                                    <option value="4">Computer Networks</option>
                                    <option value="5">Operating Systems</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="moduleNumber" class="form-label">Module Number</label>
                                <input type="number" class="form-control" id="moduleNumber" name="moduleNumber" min="1" max="10">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">File *</label>
                            <input type="file" class="form-control" id="file" name="file" required 
                                   accept=".pdf,.doc,.docx,.ppt,.pptx,.jpg,.jpeg,.png,.gif">
                            <div class="form-text">Supported formats: PDF, DOC, DOCX, PPT, PPTX, JPG, JPEG, PNG, GIF (Max 10MB)</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="uploadMaterial()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = '/login';
                return;
            }
            
            const userData = JSON.parse(user);
            document.getElementById('userInfo').innerHTML = 
                `Welcome, <strong>${userData.fullName}</strong>`;
            
            loadDashboardData();
        });
        
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/materials', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const materials = await response.json();
                    updateStats(materials);
                    displayRecentMaterials(materials.slice(0, 5));
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
        
        function updateStats(materials) {
            document.getElementById('totalMaterials').textContent = materials.length;
            
            if (materials.length > 0) {
                const avgRating = materials.reduce((sum, material) => sum + (material.avgRating || 0), 0) / materials.length;
                document.getElementById('avgRating').textContent = avgRating.toFixed(1);
            }
            
            // Mock data for demo
            document.getElementById('totalUsers').textContent = '500+';
            document.getElementById('subjects').textContent = '50+';
        }
        
        function displayRecentMaterials(materials) {
            const container = document.getElementById('recentMaterials');
            
            if (materials.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No materials found</p>';
                return;
            }
            
            const html = materials.map(material => `
                <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                    <div>
                        <h6 class="mb-1">${material.title}</h6>
                        <small class="text-muted">${material.subjectName} • ${material.uploaderName}</small>
                    </div>
                    <div class="text-end">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-star text-warning me-1"></i>
                            <span>${material.avgRating || 0}</span>
                        </div>
                        <small class="text-muted">${new Date(material.uploadDate).toLocaleDateString()}</small>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        function showUploadModal() {
            const modal = new bootstrap.Modal(document.getElementById('uploadModal'));
            modal.show();
        }
        
        async function uploadMaterial() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData();
            
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('subjectId', document.getElementById('subjectId').value);
            formData.append('moduleNumber', document.getElementById('moduleNumber').value);
            formData.append('file', document.getElementById('file').files[0]);
            
            try {
                const response = await fetch('/api/materials/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Material uploaded successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
                    form.reset();
                    loadDashboardData();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
