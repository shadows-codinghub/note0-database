<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials - Note0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .material-card {
            transition: transform 0.3s ease;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .material-card:hover {
            transform: translateY(-5px);
        }
        .rating-stars {
            color: #ffc107;
        }
        .file-icon {
            font-size: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Note0
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/materials">Materials</a>
                    </li>
                    <li class="nav-item" id="dashboardLink" style="display: none;">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" id="registerLink">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" id="logoutLink" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-5 fw-bold">Academic Materials</h1>
                <p class="lead text-muted">Discover and download study materials shared by the community</p>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search materials...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="subjectFilter">
                    <option value="">All Subjects</option>
                    <option value="Data Structures">Data Structures</option>
                    <option value="Algorithms">Algorithms</option>
                    <option value="Database Systems">Database Systems</option>
                    <option value="Computer Networks">Computer Networks</option>
                    <option value="Operating Systems">Operating Systems</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sortFilter">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>
        </div>
        
        <!-- Materials Grid -->
        <div class="row" id="materialsContainer">
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- No Results -->
        <div id="noResults" class="text-center py-5" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No materials found</h4>
            <p class="text-muted">Try adjusting your search criteria</p>
        </div>
    </div>

    <!-- Rating Modal -->
    <div class="modal fade" id="ratingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rate Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <h6 id="materialTitle"></h6>
                        <div class="rating-input mb-3">
                            <input type="radio" name="rating" value="5" id="star5">
                            <label for="star5"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating" value="4" id="star4">
                            <label for="star4"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating" value="3" id="star3">
                            <label for="star3"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating" value="2" id="star2">
                            <label for="star2"><i class="fas fa-star"></i></label>
                            <input type="radio" name="rating" value="1" id="star1">
                            <label for="star1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitRating()">Submit Rating</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let materials = [];
        let currentMaterialId = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadMaterials();
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', filterMaterials);
            document.getElementById('subjectFilter').addEventListener('change', filterMaterials);
            document.getElementById('sortFilter').addEventListener('change', filterMaterials);
        });
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('registerLink').style.display = 'none';
                document.getElementById('dashboardLink').style.display = 'block';
                document.getElementById('logoutLink').style.display = 'block';
            }
        }
        
        async function loadMaterials() {
            try {
                const response = await fetch('/api/materials');
                if (response.ok) {
                    materials = await response.json();
                    displayMaterials(materials);
                } else {
                    showNoResults();
                }
            } catch (error) {
                console.error('Error loading materials:', error);
                showNoResults();
            }
        }
        
        function displayMaterials(materialsToShow) {
            const container = document.getElementById('materialsContainer');
            
            if (materialsToShow.length === 0) {
                showNoResults();
                return;
            }
            
            document.getElementById('noResults').style.display = 'none';
            
            const html = materialsToShow.map(material => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card material-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div class="file-icon">
                                    <i class="fas fa-file-${getFileIcon(material.fileType)}"></i>
                                </div>
                                <div class="rating-stars">
                                    ${generateStars(material.avgRating || 0)}
                                    <small class="text-muted">(${material.avgRating || 0})</small>
                                </div>
                            </div>
                            
                            <h5 class="card-title">${material.title}</h5>
                            <p class="card-text text-muted">${material.description || 'No description available'}</p>
                            
                            <div class="mb-3">
                                <span class="badge bg-primary me-2">${material.subjectName}</span>
                                ${material.moduleNumber ? `<span class="badge bg-secondary">Module ${material.moduleNumber}</span>` : ''}
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fas fa-user me-1"></i>${material.uploaderName}
                                </small>
                                <small class="text-muted">
                                    <i class="fas fa-calendar me-1"></i>${new Date(material.uploadDate).toLocaleDateString()}
                                </small>
                            </div>
                        </div>
                        
                        <div class="card-footer bg-transparent">
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-outline-primary btn-sm" onclick="downloadMaterial('${material.id}')">
                                    <i class="fas fa-download me-1"></i>Download
                                </button>
                                ${localStorage.getItem('token') ? `
                                    <button class="btn btn-outline-warning btn-sm" onclick="rateMaterial('${material.id}', '${material.title}')">
                                        <i class="fas fa-star me-1"></i>Rate
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        function getFileIcon(fileType) {
            const type = fileType.toLowerCase();
            if (type === 'pdf') return 'pdf';
            if (['doc', 'docx'].includes(type)) return 'word';
            if (['ppt', 'pptx'].includes(type)) return 'powerpoint';
            if (['jpg', 'jpeg', 'png', 'gif'].includes(type)) return 'image';
            return 'alt';
        }
        
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }
        
        function filterMaterials() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            let filtered = materials.filter(material => {
                const matchesSearch = material.title.toLowerCase().includes(searchTerm) ||
                                    material.description.toLowerCase().includes(searchTerm) ||
                                    material.subjectName.toLowerCase().includes(searchTerm);
                const matchesSubject = !subjectFilter || material.subjectName === subjectFilter;
                return matchesSearch && matchesSubject;
            });
            
            // Sort
            switch (sortFilter) {
                case 'newest':
                    filtered.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                    break;
                case 'oldest':
                    filtered.sort((a, b) => new Date(a.uploadDate) - new Date(b.uploadDate));
                    break;
                case 'rating':
                    filtered.sort((a, b) => (b.avgRating || 0) - (a.avgRating || 0));
                    break;
            }
            
            displayMaterials(filtered);
        }
        
        function showNoResults() {
            document.getElementById('materialsContainer').innerHTML = '';
            document.getElementById('noResults').style.display = 'block';
        }
        
        function downloadMaterial(materialId) {
            // This would typically download the file
            alert('Download functionality would be implemented here');
        }
        
        function rateMaterial(materialId, title) {
            currentMaterialId = materialId;
            document.getElementById('materialTitle').textContent = title;
            
            // Clear previous selection
            document.querySelectorAll('input[name="rating"]').forEach(input => {
                input.checked = false;
            });
            
            const modal = new bootstrap.Modal(document.getElementById('ratingModal'));
            modal.show();
        }
        
        async function submitRating() {
            const selectedRating = document.querySelector('input[name="rating"]:checked');
            if (!selectedRating) {
                alert('Please select a rating');
                return;
            }
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to rate materials');
                return;
            }
            
            try {
                const response = await fetch(`/api/materials/${currentMaterialId}/rate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ score: parseInt(selectedRating.value) })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Thank you for your rating!');
                    bootstrap.Modal.getInstance(document.getElementById('ratingModal')).hide();
                    loadMaterials(); // Reload to show updated ratings
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
    
    <style>
        .rating-input {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .rating-input input[type="radio"] {
            display: none;
        }
        
        .rating-input label {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .rating-input input[type="radio"]:checked ~ label,
        .rating-input label:hover,
        .rating-input label:hover ~ label {
            color: #ffc107;
        }
    </style>
</body>
</html>
